---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

    <header class="post__header">
        <h1 class="post__title" itemprop="name headline">{{ page.title }}</h1>
        <p class="post__meta center">
            <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">Posted on {{ page.date | date:
                "%b %-d, %Y" }}
            </time>
            {% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person">
          <span itemprop="name">{{ page.author }}</span>
        </span>{% endif %}

        </p>
    </header>
    <div class="post__content" itemprop="articleBody">
        {{ content }}
    </div>

</article>
{% include share.html %}
<div id="disqus_thread"></div>
<script>

    var disqus_config = function () {
        this.page.url = ("https://sniphpet.com{{ page.url }}").replace(/\/$/, '');
        this.page.title = "{{ page.title }}";
        this.page.identifier = "{{ page.disqus_id }}";
    };

    (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');

        s.src = '//sniphpet.disqus.com/embed.js';

        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
